<section class="container forms">
  <div class="form login">
    <div class="form-content">
      <header>Login</header>
      <form (submit)="login()">
          <div class="field input-field">
              <input type="email" placeholder="Email" class="input" [(ngModel)]="email" name="email" required>
          </div>
          <div class="field input-field">
              <input type="password" placeholder="Password" class="password" [(ngModel)]="password" name="password" required>
              <i class='bx bx-hide eye-icon'></i>
          </div>

          <div class="form-link">
              <a href="#" class="forgot-pass">Forgot password?</a>
          </div>

          <div class="field button-field">
              <button type="submit">Login</button>
          </div>
      </form>

      <div class="form-link">
          <span>Don't have an account? <a routerLink="/signup" class="link signup-link">Signup</a></span>
      </div>
    </div>
  </div>
</section>
