<div class="who_to_follow">
  <div class="trending_tweets_title">
    <h2>Who to follow</h2>
  </div>
  <div *ngFor="let user of users" class="people_profile">
    <img src="./assets/images/user.png" alt="user" class="my_photo" />
     <div class="people_info">
      <h3>{{user.username}}</h3>
      <p>{{user.username}}</p>
    </div>
    <button *ngIf="!user.following" (click)="followUser(user.id)" class="follow_btn">Follow</button>
    <button *ngIf="user.following" (click)="unfollowUser(user.id)" class="follow_btn">Unfollow</button>
  </div>
  <div *ngIf="showLoadMoreButton" class="show_more">
    <p (click)="onLoadMore()">Show more</p>
  </div>
</div>
